    <h3>Wybierz markÄ™ samochodu</h3>
  <select [(ngModel)]="brand" (ngModelChange)="brandDisplay()">
    <ng-container *ngIf="ifBrand">
      <option disabled selected></option>
      <option *ngFor="let br of carData | keyvalue">
        {{ br.key }}
      </option>
    </ng-container>
  </select>


  <h3>Wybierz model samochodu</h3>
  <select [(ngModel)]="models" (ngModelChange)="modelDisplay()">
    <ng-container *ngIf="ifModel">
        <option disabled selected></option>
      <option *ngFor="let model of carData[brand] | keyvalue">
        {{ model.key }}
      </option>
    </ng-container>
  </select>
  
  <h3>Wybierz kolor samochodu</h3>
  <select [(ngModel)]="choosenColor" (ngModelChange)="colorDisplay()">
    <ng-container *ngIf="ifColor">
        <option disabled selected></option>
      <option *ngFor="let color of colors">
        {{ color }}
      </option>
    </ng-container>
  </select>
    
  <h1>You have choosen</h1>
  <ng-container *ngIf="selectedCar">
        {{brand + " " + models + " " + choosenColor}}
  </ng-container>
</div>
