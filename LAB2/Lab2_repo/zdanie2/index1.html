<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Alignment: aligning individual items on the cross axis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="box">
      <div class="pad1">One</div>
      <div class="pad2">Two</div>
      <div class="pad3">Three</div>
      <div class="pad4">Four</div>
    </div>

    <div class="box2">
      <div class="item1">One</div>
      <div class="item2">Two</div>
      <div class="item3">Three</div>
      <div class="item4">Four</div>
    </div>
  </section>

</body>


</html>
