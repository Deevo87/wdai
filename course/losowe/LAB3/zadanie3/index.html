<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var ind = 0;
        function addItems (top){
            var item = document.createElement("li");
            ind++;
            item.innerHTML = "Item" + ind;
            if (top) {
                document.getElementById("adding").insertAdjacentElement("afterbegin", item);
            }else {
                var allItems = document.querySelectorAll("#adding li");
                var allLength = allItems.length;
            }
        
            function delItem (first) {
                var list = document.getElementById("adding");
                var allItems = document.querySelectorAll("#adding li");
                var last = allItems.length - 1;
                list.removeChild(allItems[last]);
            }
        }
    </script>
</head>
<body>
    <ul id="adding">
        <li>item1</li>
        <li>item2</li>
    </ul>
    <button id="add" onclick="addItems(1)">add</button>
    <button id="remove" onclick="delItem()">remove</button>
    
</body>
</html>
