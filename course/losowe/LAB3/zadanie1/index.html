<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fun(){
            var a = prompt("Podaj imię:")
            const last = a.charAt(a.length - 1);
            if (last == 'a'){
                document.getElementById("hello").innerText = "Witam panią: " + a;
            }else {
                document.getElementById("hello").innerText = "Witam pana: " + a;
            }
        }
    </script>
</head>
<body>
    <p>Witam na stronie!</p>
    <input type="button" value="Click me!" onclick="fun();"/>
    <p id="hello"></p>
</body>
</html>
